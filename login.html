<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="pass">
            <label>Password</label>
          </div>
          <div class="buttons">
              <a  onclick="signIn()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
              </a>
              <a onclick="register()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
              </a>
          </div>
        </form>
      </div>

         <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
